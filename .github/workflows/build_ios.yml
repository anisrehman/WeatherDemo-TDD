name: build-ios-app
on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
jobs:
  build:
#    runs-on: self-hosted
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Print Current Path
        run: pwd
      - name: Build, Test and Coverage
#        run: fastlane build_and_test
        run: device='xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//"'
        xcodebuild test -scheme 'WeatherDemo' -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.4' -enableCodeCoverage YES
