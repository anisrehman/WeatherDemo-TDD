name: build-ios-app
on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
jobs:
  build:
#    runs-on: self-hosted
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Print Current Path
        run: pwd
      - name: Select Xcode
        run: sudo Xcode-select -switch /Applications/Xcode_14.3.1.app
      - name: Build, Test and Coverage
#        run: fastlane build_and_test
        xcodebuild test -scheme 'WeatherDemo' -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.4' -enableCodeCoverage YES
